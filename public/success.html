<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful – AkshitBot</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at top, #0b1220, #020617);
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  max-width: 520px;
  width: 90%;
  padding: 45px;
  border-radius: 26px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255,255,255,0.12);
  text-align: center;
}

.check {
  font-size: 56px;
  margin-bottom: 18px;
}

h1 {
  font-family: "Poppins", sans-serif;
  font-size: 30px;
  margin-bottom: 10px;
}

p {
  color: #cbd5f5;
  font-size: 16px;
  line-height: 1.6;
}

.details {
  margin-top: 25px;
  font-size: 15px;
  color: #c7d2fe;
}

.btn {
  margin-top: 30px;
  padding: 14px 32px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(90deg, #93c5fd, #818cf8);
  color: #020617;
}
</style>
</head>

<body>

<div class="card">
  <div class="check">✅</div>
  <h1>Payment Successful</h1>
  <p>
    Thank you for choosing AkshitBot.  
    Your payment has been received successfully.
  </p>

  <div class="details" id="orderInfo">
    Order ID: —
  </div>

  <button class="btn" onclick="window.location.href='index.html'">
    Go to Home
  </button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const orderId = params.get("order_id");

if (orderId) {
  document.getElementById("orderInfo").innerText = "Order ID: " + orderId;
}
</script>

</body>
</html>
